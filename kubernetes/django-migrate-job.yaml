apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: django
        image: django_app:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "manage.py", "migrate"]
        envFrom:
          - secretRef:
              name: django-secret
          - configMapRef:
              name: django-config
  backoffLimit: 2