apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions-cronjob
spec:
  schedule: "0 2 * * 0"
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: django
              image: django_app:latest
              imagePullPolicy: IfNotPresent
              command: ["python", "manage.py", "clearsessions"]
              env:
                - name: SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: django-secret
                      key: SECRET_KEY
                - name: DEBUG
                  value: "FALSE"
                - name: ALLOWED_HOSTS
                  value: "127.0.0.1,localhost,192.168.59.107,172.29.248.71,star-burger.test"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: django-secret
                      key: DATABASE_URL